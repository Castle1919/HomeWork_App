<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> - {{ book.author.first_name }} {{ book.author.last_name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
